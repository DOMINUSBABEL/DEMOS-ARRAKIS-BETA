
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMOS INTEL - Sistema de Estrategia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // UI Text
              serif: ['Merriweather', 'serif'], // Headers for report feel
            },
            colors: {
              brand: {
                primary: '#002855',   // Deep Navy Blue (Institucional)
                secondary: '#B91C1C', // Deep Red (Acento/Alerta)
                accent: '#0284C7',    // Sky Blue (Enlaces/Highlights)
                neutral: '#F3F4F6',   // Light Gray (Fondos)
              },
              light: {
                  bg: '#FFFFFF',
                  card: '#FFFFFF',
                  border: '#E5E7EB',
                  'text-primary': '#111827', // Almost Black
                  'text-secondary': '#4B5563', // Dark Gray
              },
              // Dark mode colors kept as fallbacks but mapped to light for consistency if toggled accidentally
              dark: {
                bg: '#F9FAFB',       
                surface: '#FFFFFF',  
                card: '#FFFFFF',     
                border: '#D1D5DB',   
                'text-primary': '#1F2937', 
                'text-secondary': '#6B7280', 
                'text-muted': '#9CA3AF', 
              },
            },
            boxShadow: {
              'report': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'report-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(5px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "mammoth": "https://aistudiocdn.com/mammoth@^1.8.0",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^4.5.136",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
<style>
  /* Professional Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #F3F4F6; 
  }
  ::-webkit-scrollbar-thumb {
    background: #9CA3AF; 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #6B7280; 
  }
  
  /* Corporate Report Card Style replaces Glassmorphism */
  .glass-panel {
    background: #FFFFFF;
    border: 1px solid #E5E7EB;
    border-radius: 0.5rem; /* 8px */
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    position: relative;
    overflow: hidden;
  }
  
  /* Top accent bar for cards */
  .glass-panel::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: #002855; /* Brand Primary */
  }

  .text-shadow-glow {
    /* Removed for clean look */
    text-shadow: none;
  }
  
  /* Removed Scanline Effect */
  .scanline-overlay {
    display: none;
  }

  body {
    background-color: #F3F4F6; /* Light Gray Background */
  }

</style>
</head>
  <body class="font-sans text-light-text-primary h-screen overflow-hidden selection:bg-brand-primary selection:text-white">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
