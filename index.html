
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMOS ARRAKIS - Inteligencia Electoral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Keep class strategy but we will force light
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // UI Text
              serif: ['Merriweather', 'serif'], // Headers for report feel
            },
            colors: {
              brand: {
                primary: '#002855',   // Deep Navy Blue (Institucional)
                secondary: '#B91C1C', // Deep Red (Acento/Alerta)
                accent: '#0284C7',    // Sky Blue (Enlaces/Highlights)
                glow: '#F59E0B',      // SPICE GLOW (Orange/Gold)
              },
              light: {
                  bg: '#F3F4F6',        // Light Gray Background (Paper feel)
                  card: '#FFFFFF',      // White Cards
                  border: '#E5E7EB',    // Light Borders
                  'text-primary': '#111827', // Almost Black
                  'text-secondary': '#4B5563', // Dark Gray
              },
              // Mapped dark mode colors to light mode equivalents to enforce the theme
              dark: {
                bg: '#F3F4F6',       
                card: '#FFFFFF',     
                border: '#E5E7EB',   
                'text-primary': '#111827', 
                'text-secondary': '#4B5563', 
                'text-muted': '#6B7280', 
              },
            },
            boxShadow: {
              'report': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'report-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(245, 158, 11, 0.4)', // Spice shadow
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'particle-float': 'particleFloat 20s linear infinite',
              'drift': 'drift 60s linear infinite',
              'grid-move': 'gridMove 40s linear infinite',
              'float-shape': 'floatShape 15s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              particleFloat: {
                '0%': { transform: 'translateY(110vh) translateX(0) scale(0.5)', opacity: 0 },
                '10%': { opacity: 1 },
                '90%': { opacity: 1 },
                '100%': { transform: 'translateY(-10vh) translateX(20px) scale(1.2)', opacity: 0 }
              },
              drift: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '40px 40px' }
              },
              floatShape: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-30px) rotate(10deg)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "recharts": "https://aistudiocdn.com/recharts@^2.13.0",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5/xlsx.mjs",
    "mammoth": "https://aistudiocdn.com/mammoth@^1.8.0",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^4.5.136",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
<style>
  /* Professional Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #F3F4F6; 
  }
  ::-webkit-scrollbar-thumb {
    background: #9CA3AF; 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #6B7280; 
  }
  
  /* Corporate Report Card Style - Replaces Glassmorphism */
  .glass-panel {
    background: #FFFFFF;
    border: 1px solid #E5E7EB;
    border-radius: 0.75rem; /* 12px */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    position: relative;
    overflow: hidden;
  }
  
  /* Top accent bar for cards to give "Folder" look */
  .glass-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #002855, #0284C7);
    z-index: 10;
  }

  body {
    background-color: #F3F4F6; /* Light Gray Background */
    color: #111827;
  }
  
  /* Remove scanlines */
  .scanline-overlay { display: none; }

  /* Animated Background for Auth - CORPORATE EDITION - Deepened for contrast */
  .bg-corporate-flow {
    background: linear-gradient(-45deg, #00152e, #002855, #003366, #001f40);
    background-size: 400% 400%;
    animation: drift 30s ease infinite;
  }

  /* Grid Animation */
  .bg-grid-pattern {
    background-size: 60px 60px;
    background-image:
      linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    animation: gridMove 30s linear infinite;
    mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
  }

  /* Data Particles (Spice Motes) */
  .data-particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0;
    animation: particleFloat linear infinite;
    mix-blend-mode: screen; /* Enhance glow */
    will-change: transform, opacity; /* Optimization */
  }

  .orbital-ring {
    position: absolute;
    border: 1px solid rgba(255, 255, 255, 0.15); /* Increased visibility */
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    will-change: transform;
  }
  
  .floating-shape-container {
    position: absolute;
    opacity: 0.15; /* Increased visibility */
    animation: floatShape 12s ease-in-out infinite;
    color: white;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
    will-change: transform;
  }

</style>
</head>
  <body class="font-sans text-light-text-primary h-screen overflow-hidden selection:bg-brand-primary selection:text-white bg-light-bg">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
